<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Uniku</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        max-width: 80%;
        max-height: 80%;
        display: block;
        margin: auto;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        font-weight: bold;
      }

      #caption {
        color: white;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Galeri Alumni</h1>
    <div class="gallery">
      <img src="img/photo1.png" alt="Alumni 1" />
      <img src="img/photo2.png" alt="Alumni 2" />
      <img src="img/photo3.png" alt="Alumni 3" />
      <!-- Tambahkan gambar lain sesuai kebutuhan -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" alt="Modal Image" />
      <div id="caption"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_T.js"></script>
  </body>
</html>
