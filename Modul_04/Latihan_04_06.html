<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Looping in JavaScript</title>
  </head>
  <body>
    <script>
      // Looping for
      for (let i = 1; i <= 5; i++) {
        console.log("Angka: " + i);
      }

      // Looping while
      let j = 1;
      while (j <= 5) {
        console.log("Angka: " + j);
        j++;
      }

      // Looping do...while
      let k = 1;
      do {
        console.log("Angka: " + k);
        k++;
      } while (k <= 5);
    </script>
  </body>
</html>
